{% extends "layout.html" %}

{% block content%}

<style>
    body {
        background-color: #121212; /* Dark background */
        color: #ffffff; /* Light text color */
    }
    .form {
        background-color: #1f1f1f; /* Dark form background */
    }
</style>
<div class="-flex justify-content-center align-items-center">
    <form method="post" class="form p-4 rounded shadow mx-auto" style="max-width: 350px;">
        {% csrf_token %}
        <p class="form-title h5 text-center">Sign in to your account</p>
        
        <div class="mb-3">
            <label for="id_username" class="form-label">Username</label>
            <input type="text" id="id_username" name="username" class="form-control" placeholder="Enter Username" value="{{ form.username.value|default:'' }}" required>
            {% if form.username.errors %}
                <div class="text-danger">{{ form.username.errors }}</div>
            {% endif %}
        </div>
        
        <div class="mb-3">
            <label for="id_password" class="form-label">Password</label>
            <input type="password" id="id_password" name="password" class="form-control" placeholder="Enter password" value="{{ form.password.value|default:'' }}" required>
            {% if form.password.errors %}
                <p class="text-danger">{{ form.password.errors }}</p>
            {% endif %}
        </div>

        <button type="submit" class="btn btn-primary w-100 text-uppercase">Login</button>

        <p class="signup-link text-muted text-center mt-3">
            No account? <a href="{% url 'register' %}" class="text-decoration-underline text-light">Register</a>
        </p>
    </form>
</div>
{% endblock %}
