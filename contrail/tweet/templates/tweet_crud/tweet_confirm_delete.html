{% extends "layout.html" %}

{% block content %} 
<div class="container text-center mt-5">
    <h1>Do you really want to delete the tweet? This action is irreversible.</h1>
    <form method="post" class="mt-4">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit">Delete the Tweet</button>
        <a class="btn btn-secondary" href="{% url 'tweet_list' %}">Cancel Deletion</a>
    </form>
</div>
{% endblock %}
