{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>
        {% block title %}Contrail : Tweet{% endblock %}

    </title>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url "tweet_list" %}">Contrail</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url "tweet_list" %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>

              </li>

            </ul>
            {% if user.is_authenticated %}
            <span class="nav-link">You are logged in as {{ user }}</span>
            <form action="{% url "logout" %}" method="post">
              {% csrf_token %}
              <button class="btn btn-outline-danger" type="submit">logout</button>
            </form>
            {% else %}
            <a href="{% url "register" %}" class="btn btn-success mx-2">Register</a>
            <a href="{% url "login" %}" class="btn btn-success mx-2">Login</a>
            {% endif %}
          </div>
        </div>
      </nav>

    {% block content %}
    
    {% endblock %}
</body>
</html>
